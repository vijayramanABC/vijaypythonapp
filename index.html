<!DOCTYPE html>
<html>
<head>
    <title>Enter your question</title>
</head>
<body>
    <h1>Enter your question</h1>
    <input type="text" id="num1" placeholder="Enter your question" />
    <button onclick="addNumbers()">Submit</button>

    <h2>Result: <span id="result"></span></h2>

    <script>
        async function addNumbers() {
            const num1 = document.getElementById('num1').value;
            

            const response = await fetch('/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({num1})
            });

            const data = await response.json();

            if(response.ok){
                document.getElementById('result').innerText = data.result;
            } else {
                document.getElementById('result').innerText = data.error || 'Error';
            }
        }
    </script>
</body>
</html>
